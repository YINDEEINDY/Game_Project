<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Snake Game</h1>
        <div class="instructions">Eat the apples to grow your snake!</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use arrow keys or WASD to move the snake</p>
            <p>Press SPACE to restart after game over</p>
            <p>Mobile users: Swipe to change direction</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
